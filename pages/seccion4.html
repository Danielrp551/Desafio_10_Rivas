<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Mi estilo -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="../images/logo_empresa.png">
    <title>Wow Makeup</title>
</head>

<body>
    <div class="grid_container_4">
        <header class="header">
            <div>
                <a href="../index.html">
                    <img src="../images/logo_empresa.png" alt="logo de la empresa" class="logo">
                </a>
            </div>
            <nav>
                <ul class="lista_nav">
                    <li class="item_lista">
                        <a href="./seccion1.html" class="item_nav">Nosotros</a>
                    </li>
                    <li class="item_lista">
                        <a href="./seccion2.html" class="item_nav">Productos</a>
                    </li>
                    <li class="item_lista">
                        <a href="./seccion3.html" class="item_nav">Marcas</a>
                    </li>
                    <li class="item_lista">
                        <a href="./seccion4.html" class="item_nav">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="section_1_4">
            <p id="inicio_de_pagina_4">inicio_de_pagina_4</p>
            <br><br><br><br>
            <!-- Formulario -->
            <div class="bloque_0_formulario">
                <div>
                    <h3 class="animate__animated animate__backInLeft">Formulario de contacto</h3>
                </div>
                <br>
                <div class="bloque_1_formulario">
                    <form action="#" method="get">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Tu nombre" class="caja_texto">
                        <br><br>
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" name="correo" placeholder="usuario@usuario.com" class="caja_texto">
                        <br><br>
                        <label for="sexo">Sexo:</label>
                        <select name="sexo">
                            <option value="H">Hombre</option>
                            <option value="M">Mujer</option>
                        </select>
                        <br><br>
                        <label for="mensaje">Mensaje</label>
                        <input type="text" name="mensaje" placeholder="¡Quiero comprar!" class="caja_texto mensaje">
                        <br><br>
                        <label for="terminos_condiciones">Acepta terminos y condiciones:</label>
                        <input type="checkbox" name="terminos_condiciones" value="si" required>
                        <br><br>
                        <input type="submit" value="Enviar" class="boton">
                        <input type="reset" value="Limpiar" class="boton">
                    </form>
                </div>
            </div>
        </div>
        <div class="section_2_4">
            <div class="bloque_0_ubicacion">
                <div>
                    <h3 class="animate__animated animate__backInLeft">Ubicacion</h3>
                </div>
                <br>
                <div class="bloque_1_ubicacion">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d976.0245444508786!2d-77.03925617076341!3d-11.898251687181347!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd9551a3869b77a92!2zMTHCsDUzJzUzLjciUyA3N8KwMDInMTkuNCJX!5e0!3m2!1ses-419!2spe!4v1658434474574!5m2!1ses-419!2spe"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="bloque_footer">
                <div>
                    <img src="../images/logo_empresa.png" alt="logo de la empresa" width="45px">
                </div>
                <div class="bloque_lista_footer">
                    <ul>
                        <li class="item_lista">
                            <a href="https://www.facebook.com/Wow-Make-up-101217409351477" target="_blank">
                                <img src="../images/facebook_logo.png" alt="logo de facebook" width="30px">
                            </a>
                        </li>
                        <li class="item_lista">
                            <a href="#inicio_de_pagina_4" class="link_volver_arriba">Volver arriba</a>
                        </li>
                        <li class="item_lista">
                            <a href="https://www.instagram.com/makeupkiss3/" target="_blank">
                                <img src="../images/instragram_logo.png" alt="logo de instagram" width="30px">
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <p>@2022 Wow Make Up</p>
                    <p>Todos los derechos reservados</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
